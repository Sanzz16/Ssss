  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
      animation: moveBackground 10s ease infinite;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .info-banner {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      animation: shake 7s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }

    .desc {
      font-size: 14px;
      color: #eee;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 90px;
      border-radius: 100%;
      margin-bottom: 12px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.green {
      background: #2ecc71;
      color: #fff;
    }

    .btn.green:hover {
      background: #27ae60;
    }

    .btn.blue {
      background: #3498db;
      color: #fff;
    }

    .btn.blue:hover {
      background: #2980b9;
    }

    .device-info {
      font-size: 13px;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>

  <script>
    function setDeviceInfo(model, androidVersion, phone) {
      const info = `
        <strong>Model:</strong> ${model}<br>
        <strong>Android:</strong> ${androidVersion}<br>
        <strong>Nomor HP:</strong> ${phone || 'Tidak tersedia'}<br>
      `;
      document.getElementById("deviceInfo").innerHTML = info;
    }

    // Fallback buat browser biasa
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const deviceMemory = navigator.deviceMemory || 'N/A';

    document.getElementById("deviceInfo").innerHTML = `
      <strong>User Agent:</strong> ${userAgent}<br>
      <strong>Platform:</strong> ${platform}<br>
      <strong>RAM:</strong> ${deviceMemory} GB<br>
    `;
  </script>
